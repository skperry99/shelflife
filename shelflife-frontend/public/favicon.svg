<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-labelledby="title desc">
  <title id="title">ShelfLife favicon</title>
  <desc id="desc">A warm golden book spine with a small bookmark</desc>

  <!-- Transparent background so it works on light/dark browser chrome -->
  <rect x="0" y="0" width="64" height="64" fill="none"></rect>

  <!-- Soft rounded square "tile" -->
  <rect x="6" y="6" width="52" height="52" rx="12" fill="#f5f0e8"></rect>

  <!-- Book spine (warm gold gradient-ish using two shapes) -->
  <rect x="22" y="12" width="20" height="40" rx="4" fill="#c89b3c"></rect>
  <!-- Slight darker edge on left, to suggest depth -->
  <rect x="22" y="12" width="4" height="40" rx="4" fill="#9e6f22" opacity="0.9"></rect>

  <!-- Horizontal "title bands" on the spine -->
  <rect x="27" y="20" width="10" height="2" rx="1" fill="#f8e7c2"></rect>
  <rect x="27" y="26" width="10" height="2" rx="1" fill="#f8e7c2"></rect>
  <rect x="27" y="32" width="10" height="2" rx="1" fill="#f8e7c2"></rect>

  <!-- Little bookmark tab at top -->
  <path d="M34 12 L40 12 L40 20 L37 18 L34 20 Z" fill="#23423d"></path>
</svg>
