<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 80" role="img" aria-labelledby="title desc">
  <title id="title">ShelfLife wordmark</title>
  <desc id="desc">ShelfLife logo with a small book icon and the project name.</desc>

  <!-- Background transparent -->
  <rect width="420" height="80" fill="none"></rect>

  <!-- Little book icon on the left -->
  <g transform="translate(16, 12)">
    <!-- Spine -->
    <rect x="0" y="0" width="40" height="56" rx="8" fill="#c89b3c"></rect>
    <!-- Shadow side -->
    <rect x="26" y="0" width="14" height="56" rx="8" fill="#9e6f22"></rect>
    <!-- Decorative lines -->
    <rect x="10" y="16" width="18" height="4" rx="2" fill="#f8e7c2"></rect>
    <rect x="10" y="26" width="22" height="4" rx="2" fill="#f8e7c2"></rect>
    <!-- Bookmark -->
    <path d="M18 0 L30 0 L30 16 L24 12 L18 16 Z" fill="#23423d"></path>
  </g>

  <!-- Text: ShelfLife -->
  <text x="100" y="35" font-family="Merriweather, Georgia, 'Times New Roman', serif" font-size="30" fill="#23423d">
    ShelfLife
  </text>

  <!-- Tagline -->
  <text x="100" y="56" font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="14" fill="#6b6258">
    Reading &amp; media journal
  </text>
</svg>
