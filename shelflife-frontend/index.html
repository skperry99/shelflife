<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ShelfLife – Your Reading & Media Journal</title>
    <meta
      name="description"
      content="ShelfLife is a cozy reading & media journal to track books, movies, games, sessions, and reviews in a warm, vintage-library UI."
    />
    <meta name="application-name" content="ShelfLife" />
    <meta name="theme-color" content="#f5f0e8" />

    <!-- Color favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Monochrome icon for pinned tabs (Safari) / dark contexts -->
    <link rel="mask-icon" href="/favicon-mono.svg" color="#ffffff" />
    <link rel="alternate icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Fonts: bookish serif + clean sans (optional, adjust as needed) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Social share (optional) -->
    <meta
      property="og:title"
      content="ShelfLife – Your Reading & Media Journal"
    />
    <meta
      property="og:description"
      content="Track books, movies, games, sessions, and reviews in a cozy library-inspired app."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-shelflife-shelf.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="1200" />

    <meta name="twitter:card" content="summary_large_image" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
